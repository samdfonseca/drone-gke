---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    git_commit: abc123
    kubernetes.io/ingress.allow-http: "false"
  labels:
    app: droke-gke-test
  name: drone-gke-test-ingress
  namespace: drone-gke-test
spec:
  backend:
    serviceName: drone-gke-test
    servicePort: svc-https
---
apiVersion: v1
data:
  POSTGRESQL_PW: "SECRET_POSTGRESQL_PW"
  POSTGRESQL_USER: "SECRET_POSTGRESQL_USER"
kind: Secret
metadata:
  annotations:
    git_commit: abc123
  labels:
    app: drone-gke-test
  name: postgresql-credentials
  namespace: drone-gke-test
type: Opaque
---
apiVersion: v1
data:
  svc_account.json: "SECRET_GOOGLE_APPLICATION_CREDENTIALS"
kind: Secret
metadata:
  annotations:
    git_commit: abc123
  labels:
    app: drone-gke-test
  name: gcp-service-account-keys
  namespace: drone-gke-test
type: Opaque